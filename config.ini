# iperf3 Network Performance Visualization Tool Configuration
# 
# This file contains default configuration values that can be modified
# to customize the behavior of the visualization tool.

[DEFAULT]
# Input/Output Configuration
default_input_file = data/data.json
default_output_dir = graphs_ascii

# Graph Configuration  
graph_width = 75
graph_height = 50
precision_digits = 4

# Plot Character Customization
plot_char_primary = â‹…
plot_char_secondary = o
plot_char_points = _
plot_style = linespoints

# Y-axis Configuration
show_ylabel_inline = false
ylabel_position = left
ylabel_rotation = vertical
compact_ylabel = true
show_axis_info_below = true

# Gnuplot Configuration
terminal_type = dumb
enable_grid = false
enable_legend = true
legend_position = top right

# Data Processing
skip_malformed_entries = true
interpolate_missing_data = false

# Output Format
include_timestamp = true
include_metadata = true
verbose_output = true

# Performance Metrics
track_sender_bytes = true
track_receiver_bytes = true  
track_packet_loss = true
track_jitter = true
track_bandwidth = false  # Future feature
track_retransmissions = false  # Future feature
